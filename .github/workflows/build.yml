name: Action CI

on: [push]

jobs:

  build:
 
    runs-on: ubuntu-latest
 
    steps:
    - uses: actions/checkout@v1
    - name: Verify action syntax 
      # The action should not publish any real changes, but should succeed.
      uses: './'
      with:
        github_token: 'xxx-${{ secrets.GITHUB_TOKEN }}'
        branch: '${{ github.ref }}'
